<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <img src="image2vector.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container" onload="loadUsernames()">
    <header class="logo">
        <h2 class="headline">Todo App</h2>
        <h3 class="mood">How is your mood today?</h3>        
    </header>

    <select id="Username" name="Username" onchange="loadTodos(this.value)">
        <option value="" disabled selected hidden>choose user</option>        
        <option value="new User">new user</option>
    </select>
    <input id="newUserName" type="text" placeholder="Name" class="hidden" onchange="changeUsername(this.value)"/>
<br><br>
    <div id="webpage" class="hidden">
        <div class="slidecontainer">
            <label for="physical">How attentive you feel today: </label><br>
            <input type="range" oninput="getSliderValues(this.id)" min="1" max="100" value="50" class="slider" id="physical">
            <span id="value"></span>
        </div>

        <div class="slidecontainer">
            <label for="creative">Your Creativity Level today: </label><br>
            <input type="range" oninput="getSliderValues(this.id)" min="1" max="100" value="50" class="slider" id="creative">
            <span id="value2"></span>
        </div>

        <div class="slidecontainer">
            <label for="Logical">Your physical energy today: </label><br>
            <input type="range" oninput="getSliderValues(this.id)" min="1" max="100" value="50" class="slider" id="logical">
            <span id="value3"></span>
        </div>
        

        <div class="main">
            <details id="newTodo" class="newTodo">
                <summary>Create new Todo</summary>
                <form>
                    <input type="text" id="fname" todo="fname" placeholder="New Todo ..."><br>
                    <div class="slidecontainer">
                        <label for="attention">Attention span: </label><br>
                        <input type="range" min="1" max="100" value="50" class="slider" id="attentionSpan">
                    </div>      
                    <div class="slidecontainer">
                        <label for="creativedemand">Creative demand: </label><br>
                        <input type="range" min="1" max="100" value="50" class="slider" id="creativeDemand">
                    </div>
                    <div class="slidecontainer">
                        <label for="physicaldemand">Physical demand: </label><br>
                        <input type="range" min="1" max="100" value="50" class="slider" id="physicalDemand">
                    </div>
                    <label for="due">Due date:</label><br>
                    <input type="date" id="due" name="duedate" value="2021-12-17" min="2021-01-01" max="2022-12-31"><br>
                    <textarea type="text" id="description"  name="description" placeholder="Description" style="height: 4em;"></textarea>

                    <button type="submit"><i class="fas fa-plus-square"></i></button>
                </form><br>
            </details>
        </div> 
            
            <header class="logo">
                <h3>Day Planner</h3>
            </header>


        <div class="todoList">
                <ul>
                </ul>
                <a class="clearAll" id="clearAll">Clear All</a>
        </div><br>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
