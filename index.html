<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <header class="logo">
        <h2 class="headline">Todo App</h2>
        <h3 class="mood">How is your mood today?</h3>
    </header>

    <div class="slidecontainer">
        <label for="physical">Physical</label>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        
      </div>

      <div class="slidecontainer">
        <label for="creative">Creative</label>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        
      </div>

      <div class="slidecontainer">
        <label for="Logical">Logical</label>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        
      </div>

    <div class="main"> 
        <form>
            <input type="text" placeholder="New Todo ...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
    </div>


        <div class="todoList">
            <ul>
            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>

    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
